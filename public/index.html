<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scoreboard</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <h1 class="scoreboard">Scoreboard</h1>
    <h1 class="winner"></h1>

    <section class="scores">
      <div class="team-1">
        <div class="name-1">Team 1</div>
        <div class="score-1">0</div>

        <label for="text">Team Name: </label>
        <input class="input-1" type="text" name="" id="" value="text" />

        <div class="buttons">
          <button class="plus">+</button>
          <button class="minus">-</button>
        </div>
      </div>

      <div class="team-2">
        <div class="name-2">Team 2</div>
        <div class="score-2">0</div>

        <label for="text">Team Name: </label>
        <input class="input-2" type="text" name="" id="" value="text" />
        <div class="buttons">
          <button class="plus2">+</button>
          <button class="minus2">-</button>
        </div>
      </div>
    </section>
    <div id="restart">
      <button class="restart" onClick="window.location.reload();">
        Restart
      </button>
    </div>

    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
